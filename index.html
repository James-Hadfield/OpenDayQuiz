    /* Body and general container styling */
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .start-container,
    .quiz-container,
    .end-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none; /* We'll toggle .active in JS */
    }
    .start-container.active,
    .quiz-container.active,
    .end-container.active {
      display: block;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .score {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    /* 2√ó2 grid for MC options */
    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 15px 0;
    }
    /* Each option: image on top, text below */
    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .option:hover {
      background: #e8e8e8;
    }
    .option.selected {
      background: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }
    .hint {
      color: #666;
      margin: 10px 0;
      padding: 10px;
      background: #fff3cd;
      border-radius: 5px;
      display: none;
    }
    #endContainer h2 {
      margin-top: 0;
    }

    /* Intro Page custom styling */

      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .logo-container {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
    }
    .ucc-logo {
      width: 100%;

      height: auto;
      object-fit: contain;
    }
    .welcome-card {

      border-radius: 20px;
      padding: 0px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      margin: 30px 0;
    }

      font-size: 2.5em;
      margin-bottom: 30px;
    }
    .points-circle {
      background: linear-gradient(45deg, #2196F3, #21CBF3);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      color: white;
    }
    .big-number {
      font-size: 3em;
      font-weight: bold;
    }
    .points-text {
      font-size: 1.2em;
    }
    .rules-box {
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 20px;
      margin-top: 30px;
    }
    .rule-item {
      display: flex;
      align-items: center;
      margin: 15px 0;
      font-size: 1.1em;
    }
    .rule-icon {
      margin-right: 15px;
      font-size: 1.5em;
    }
    .start-button {
      background: linear-gradient(45deg, #2196F3, #21CBF3);
      border: none;
      border-radius: 25px;
      padding: 15px 40px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    }
    .button-icon {

    }

      .welcome-card {

  let currentRiddle = 0;
  let score = 0;
  let hintsShown = 0;
  let selectedOptionIndex = null;

  function startQuiz() {
    // Hide start container, show quiz container
    document.getElementById('startContainer').classList.remove('active');
    document.getElementById('quizContainer').classList.add('active');

    // Reset quiz progress
    currentRiddle = 0;
    score = 0;
    document.getElementById('score').textContent = score;
    loadRiddle();
  }

  function loadRiddle() {
    document.getElementById('questionNumber').textContent = currentRiddle + 1;
    hintsShown = 0;
    selectedOptionIndex = null;

    const hintsDiv = document.getElementById('hints');
    hintsDiv.innerHTML = '';
    for (let i = 0; i < 3; i++) {
      const hintDiv = document.createElement('div');
      hintDiv.className = 'hint';
      hintDiv.id = `hint${i+1}`;
      hintDiv.textContent = riddles[currentRiddle].hints[i];
      hintsDiv.appendChild(hintDiv);
    }
    document.getElementById('hintButton').disabled = false;

    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    riddles[currentRiddle].options.forEach((optionObj, index) => {
      const optionDiv = document.createElement('div');
      optionDiv.className = 'option';

      const imgElement = document.createElement('img');
      imgElement.src = optionObj.img; 
      imgElement.alt = optionObj.text;

      const textSpan = document.createElement('span');
      textSpan.textContent = optionObj.text;

      optionDiv.onclick = () => selectOption(index);
      optionDiv.appendChild(imgElement);
      optionDiv.appendChild(textSpan);
      optionsDiv.appendChild(optionDiv);
    });

    // Show the first hint automatically
    showNextHint();
  }

  function selectOption(index) {
    selectedOptionIndex = index;
    document.querySelectorAll('.option').forEach((opt, i) => {
      opt.classList.toggle('selected', i === index);
    });
  }

  function showNextHint() {
    hintsShown++;
    const hintToShow = document.getElementById(`hint${hintsShown}`);
    if (hintToShow) {
      hintToShow.style.display = 'block';
    }
    if (hintsShown === 3) {
      document.getElementById('hintButton').disabled = true;
    }
  }

  function submitAnswer() {
    if (selectedOptionIndex === null) {
      alert('Please select an answer!');
      return;
    }
    const userAnswer = riddles[currentRiddle].options[selectedOptionIndex].text;
    const correctAnswer = riddles[currentRiddle].answer;

    if (userAnswer === correctAnswer) {
      // 10 minus 3 points per extra hint
      const pointsEarned = 10 - 3 * (hintsShown - 1);
      score += pointsEarned;
      document.getElementById('score').textContent = score;
      alert(`Correct! You earned ${pointsEarned} points.`);
    } else {
      alert('Wrong answer, try the next one!');
    }

    currentRiddle++;
    if (currentRiddle < riddles.length) {
      loadRiddle();
    } else {
      showEndScreen();
    }
  }

  function showEndScreen() {
    document.getElementById('quizContainer').classList.remove('active');
    document.getElementById('endContainer').classList.add('active');
    document.getElementById('finalScore').textContent = score;

    const descriptor = getScoreDescription(score);
    document.getElementById('scoreDescription').textContent = descriptor;
  }

  function getScoreDescription(finalScore) {
    if (finalScore >= 80) {
      return "You are an English story master! Keep reading and watching ‚Äì your understanding is top-notch.";
    } else if (finalScore >= 60) {
      return "Awesome job! You‚Äôve got some great knowledge. Keep exploring more English stories to level up.";
    } else if (finalScore >= 40) {
      return "Nice attempt! With some more practice and reading, you‚Äôll become a story expert in no time.";
    } else {
      return "Don‚Äôt worry, practice makes perfect! Keep reading and watching English content to improve.";
    }
  }

  function restartQuiz() {
    document.getElementById('endContainer').classList.remove('active');
    document.getElementById('startContainer').classList.add('active');
    document.getElementById('score').textContent = 0;
  }
